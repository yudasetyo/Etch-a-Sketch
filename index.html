<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <style>
      .tiles-container {
        display: flex;
        flex-wrap: wrap;
        width: 400px;
        height: 400px;

</html>
